version: '3'


tasks:
  install:
    desc: "install library"
    cmds:
      - python -m pip install ".[dev]"
  lint:
    desc: "run isort, black, and flake8"
    cmds:
      - isort --check-only src
      - black --check src
      - flake8 src
  mypy:
    desc: "run mypy"
    cmds:
      - mypy  src
  scan:
    desc: "Run xenon on dags"
    cmds:
      - pip install xenon
      - xenon -b B -m A -a A src/
  test:
    desc: "Run Pytest"
    cmds:
      - pytest .


